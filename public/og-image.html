<!DOCTYPE html>
<html>
<head>
<style>
  body {
    margin: 0;
    width: 1200px;
    height: 800px;
    background: #0a0a0f;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: system-ui, -apple-system, sans-serif;
  }
  h1 { font-size: 72px; margin: 0; }
  .green { color: #00ff88; }
  .white { color: white; }
  .sub { color: #6b6b7b; font-size: 24px; margin-top: 12px; letter-spacing: 4px; text-transform: uppercase; }
  .tiles {
    display: flex; gap: 8px; margin-top: 40px;
  }
  .tile {
    width: 70px; height: 70px;
    display: flex; align-items: center; justify-content: center;
    font-size: 36px; font-weight: 800; color: #0a0a0f;
    border-radius: 8px;
  }
  .correct { background: #00ff88; }
  .misplaced { background: #f5a623; }
  .wrong { background: #3a3a4a; color: #e8e6e3; }
</style>
</head>
<body>
  <h1><span class="green">Crypto</span><span class="white">Wordle</span> ðŸ”—</h1>
  <div class="sub">Daily Crypto Word Puzzle</div>
  <div class="tiles">
    <div class="tile correct">B</div>
    <div class="tile misplaced">L</div>
    <div class="tile wrong">O</div>
    <div class="tile correct">C</div>
    <div class="tile correct">K</div>
  </div>
</body>
</html>
